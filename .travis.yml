language: cpp

matrix:
    include:
    - os: osx
      osx_image: xcode8.2
      compiler: clang
    - os: linux
      compiler: clang
    - os: linux
      compier: gcc

addons:
    apt:
        sources:
            - llvm-toolchain-precise
            - ubuntu-toolchain-r-test
        packages:
            - clang-3.7
            - g++-5
            - gcc-5

install:
    - if [ "$TRAVIS_OS_NAME" == "linux" ]; then if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi; fi
    - if [ "$TRAVIS_OS_NAME" == "linux" ]; then if [ "$CXX" = "clang++" ]; then export CXX="clang++-3.7" CC="clang-3.7"; fi; fi

before_script:
    - cd extras
    - cd tests  
    - mkdir build
    - cd build
    - cmake ..

script: make  

